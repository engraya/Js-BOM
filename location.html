<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<script>
    function AssignFunction() {
        window.location.assign("https://www.google.com")
    }    
    function AssignFunction2() {
        window.location.assign("https://www.amazon.com")
    }  
</script>



<body>
<h1>Location</h1>

<p id="demo"></p>
<hr>
<p id="demo2"></p>
<hr>
<p id="demo3"></p>
<hr>
<p id="demo4"></p>
<hr>
<p id="demo5"></p>
<hr>
<p id="demo6"></p>
<br>
<hr>
<button onclick="AssignFunction2()">Go to Amazon</button>
<br>
<hr>
<a href="" target="_blank" onclick="AssignFunction()">Go to Google</a>


<script>
document.getElementById("demo").innerHTML = "The full URL of this page is:<br> " +  window.location.href;


document.getElementById("demo2").innerHTML = "The Page HostName is :" + window.location.hostname;

document.getElementById("demo3").innerHTML = "The Page Path is :" + window.location.pathname;

document.getElementById("demo4").innerHTML = "The Page Protocol is :" + window.location.protocol;

document.getElementById("demo5").innerHTML = "The Port Number is :" + window.location.port;

document.getElementById("demo6").innerHTML = "The Screen pIXELDepth is :" + window.screen.pixelDepth;

</script>

</body>
</html>
