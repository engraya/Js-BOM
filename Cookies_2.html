<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies- II</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<script>
// Write Cookie Function
function WriteCookie() {
    let formAccess = document["cookieForm"]["customer"].value;
    if (formAccess == "") {
        alert("Please Enter Some Value in the Form!")
        return;
    }
    // Cookie Expiry Date
    var now = new Date();
    now.setMonth(now.getMonth() + 1);
    let expiry = now.toUTCString();


    cookieValue = escape(formAccess) + ";";
    document.cookie = "name" + cookieValue;
    document.cookie = "expires=" + expiry + ";"
    document.write("Setting Cookies : " + "Name : " + cookieValue);

}

// Read Cookie Function
function ReadCookie() {
    var allSetCookies = document.cookie;
    document.write ("All Set Cookies : " + allSetCookies);

    // Get all Cookies pairs in an array
    cookieArray = allSetCookies.split(";");

    // Now Taking the Key : Value Pair from the Array
    for(let i =0; i < cookieArray.length; i++) {
        let name = cookieArray[i].split('=')[0];
        let value = cookieArray[i].split('=')[1];
        document.wite("Key is : " + name + " and Value is : " + value);
    }
}
    
</script>
<body>


<form name="cookieForm" action="">
    <label for="customer">Enter Name</label>
    <input type="text" name="customer">
    <input type="button" value="Set Cookie" onclick="WriteCookie()"><br>
    <hr>
    <label for="cookieDisplay">Click to Display all the Cookies</label>
    <input name="cookieDisplay" type="button" value="Get Cookie" onclick="ReadCookie()">
</form>


</body>
</html>
