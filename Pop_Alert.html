<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<h1>Alerts</h1>


<button onclick="AlertFunction()">Alert</button>
<br>
<hr>
<button onclick="ConfirmFunction()">Confirm</button>
<br>
<hr>
<button onclick="PromptFunction()">Prompt</button>
<br>
<hr>
<p id="demo"></p>

<p id="demo2"></p>

<script>
function AlertFunction() {
    alert("Good Job Leraning JavaScript!")
}

function ConfirmFunction() {
    var text;
    if (confirm("Press OK!")) {
        text += "JavaScript is the Language of the web";
    }
    else{
        text += "Python is a BackEnd Language";
    }
    document.getElementById("demo").innerHTML = text;
}

function PromptFunction() {
    let text;
    let person = prompt("Please enter your name:", "");
    if (person == null || person == "") {
      text = "User cancelled the prompt.";
    } else {
      text = "Hello " + person + "! How are you today?";
    }
    document.getElementById("demo2").innerHTML = text;
  }
</script>

</body>
</html>
