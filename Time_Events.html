<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timing Events</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body onload="startTimerFunction()">
<h1>Timing Events</h1>


<h1>Starter Timer</h1>

<p id="demo"></p>

<button onclick="myTimeOut = setTimeout(Execution, 3000)">Execute</button>

<button onclick="clearTimeout(myTimeOut)">Stop</button>

<hr>

<h1>Lets Have Our Digital Clock Below</h1>

<button onclick="clearInterval(timer)">Stop Time</button>

<p id="time"></p>


<script>

let timer = setInterval(timeFunction, 1000);
function timeFunction(){
    let timeText = new Date();
    let digitaClock = timeText.toLocaleTimeString();
    document.getElementById("time").innerHTML = digitaClock;
}

function Execution(){
    alert("The Time is : " + document.getElementById("time").innerHTML);
}
// StartTimer Function

function startTimerFunction(){
    const dateToday = new Date();
    let hours = dateToday.getHours();
    let minutes = dateToday.getMinutes();
    let seconds = dateToday.getSeconds();

    minutes = TimeChecker(minutes);
    seconds = TimeChecker(seconds);
    document.getElementById("demo").innerHTML = hours + ":" + minutes + ":" + seconds;
    setInterval(startTimerFunction, 1000);
}

function TimeChecker(x){
    if (x < 10) {x = "0" + x};
    return x;

}

</script>

</body>
</html>
