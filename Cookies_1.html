<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<script>

    //Set Cookie Function
    function setCookie(cookieName, cookieValue, expiryDays) {
        const date = new Date();
        date.setTime(date.getTime() + (expiryDays*24*60*60*1000));
        let expires = "expires" + date.toUTCString();
        document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
    }

    // Get Cookie Function
    function getCookie(cookieName) {
        let name = cookieName + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let cookieArray = decodedCookie.split(';');
        for(let i=0; i < cookieArray.length; i++) {
            let eachCookieValue = cookieArray[i];
            while (eachCookieValue.charAt(0) == ' ') {
                eachCookieValue = eachCookieValue.substring(1);
            }
            if (eachCookieValue.indexOf(name) == 0) {
                return eachCookieValue.substring(name.length, eachCookieValue.length);
            }
            else {
                return "";
            }
        }
    }

    // Check Cookie Function
    function checkCookie() {
        let username = getCookie("username");
        if (username != "") {
            alert("Welcome again " + username);
        } else {
            userName = prompt("Please Enter your name:", "");
            if (username != "" && username != null) {
                setCookie("username", username, 365);
            }
        }
    }
    
</script>

</html>
