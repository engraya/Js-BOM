<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<h1>Navigator</h1>

<p id="demo"></p>
<hr>
<p id="demo2"></p>
<hr>
<p id="demo3"></p>
<hr>
<p id="demo4"></p>
<hr>
<p id="demo5"></p>
<hr>
<p id="demo6"></p>
<hr>
<p id="demo7"></p>
<hr>
<p id="demo8"></p>
<hr>
<p id="demo9"></p>
<hr>
<p id="demo10"></p>

<script>
document.getElementById("demo").innerHTML = "CookieEnabled is :" +  window.navigator.cookieEnabled;

document.getElementById("demo2").innerHTML = "Navigator.AppName is :" + window.navigator.appName;

document.getElementById("demo3").innerHTML = "AppCode Name is :" + window.navigator.appCodeName;

document.getElementById("demo4").innerHTML = "Product Name or Browser Engine is :" + window.navigator.product;

document.getElementById("demo5").innerHTML = "App Version is :" + window.navigator.appVersion;

document.getElementById("demo6").innerHTML = "User Agent is :" + window.navigator.userAgent;

document.getElementById("demo7").innerHTML = "Browser Platform is :" + window.navigator.platform;

document.getElementById("demo8").innerHTML = "Browser Language is :" + window.navigator.language;

document.getElementById("demo9").innerHTML = "Browser Online is : " + window.navigator.onLine;

document.getElementById("demo10").innerHTML = "Is Java Enabled : " + window.navigator.javaEnabled();

</script>

</body>
</html>
